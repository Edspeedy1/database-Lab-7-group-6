<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA Data Visualizations</title>
    <link rel="stylesheet" href="css/attempt3.css">
    <link rel="icon" type="image/png" href="img/nba.png">
</head>
<body>
    <nav class="purple darken-2">
        <div class="nav-wrapper">
            <a class="white-text brand-logo" href="/">NBA Data Visualization</a>
        </div>
    </nav>
    <div class="container">
        <div style="display: flex; justify-content: space-around; flex-direction: row; width: 50%; align-items: center;">
            <div style="padding: 50px;">
                <h1>Blocks</h1>
                <h2 id="blocks"></h2>
            </div>
            <div style="padding: 50px;">
                <h1>Points</h1>
                <h2 id="points"></h2>
            </div>
        </div>
    </div>
    <script>
        const blocks = document.querySelector('#blocks')
        const points = document.querySelector('#points')
        const urlParams = new URLSearchParams(window.location.search);
        const player = urlParams.get('player');

        fetch('/stats', {
            method: 'POST',
            body: JSON.stringify({
                player: player
            })
        })
        .then(response => response.json())
        .then(data => {
            blocks.innerHTML = data['blocks']
            points.innerHTML = data['points']
        })
    </script>

</html>
